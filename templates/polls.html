{% extends "base.html" %}

{% block content %}
    {% if not polls %}
        <div class="empty">There are no polls</div>
    {% else %}
        <div class="polls-list">
        {% for poll in polls %}
            <div class="poll mb-1">
                <a class="title" href={{ url_for("polls.poll_info", poll_id=poll["id"]) }}>{{ poll["title"] }}</a>
                <div>
                    <div class="author">by <a href={{ url_for("users.user_info", username=poll["author"]["username"]) }}>{{ poll["author"]["username"] }}</a></div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
