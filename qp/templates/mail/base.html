<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0; background-color: #f1f1f1">
<table align="center" cellpadding="10" width="600"
       style="border-collapse: collapse;">
    <tr>
        <td>
            <a style="color: #38393e; text-decoration: none; font-size: 20px; font-weight: bold;"
               href="{{ url_for("default.index", _external=True) }}">QuickPolls</a>
        </td>
    </tr>
    <tr>
        <td style="background-color: white; border-radius: 8px">
            {% block content %}{% endblock %}
        </td>
    </tr>
    <tr>
        <td style="font-size: 12px; color: darkgrey">QuickPolls Team</td>
    </tr>
</table>
</body>
</html>
