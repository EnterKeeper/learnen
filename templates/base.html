<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}">
    <title>{{ title }}</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
{% if not hide_base %}
    <nav class="navbar mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">QuickPolls</a>
            <div class="d-flex">
                {% if current_user %}
                    <div class="dropdown nav-item">
                        <button class="btn dropdown-toggle user-dropdown-button" id="user-dropdown"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            {{ current_user.username }}
                            <img class="navbar-user-avatar rounded-circle" src="{{ current_user.avatar_filename | get_avatar }}">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="user-dropdown">
                            <li><a class="dropdown-item"
                                   href="{{ url_for("users.user_info", username=current_user["username"]) }}">My profile</a></li>
                            <li><a class="dropdown-item"
                                   href="{{ url_for("users.edit_user_profile", username=current_user["username"]) }}">Account settings</a></li>
                            <li><a class="dropdown-item" href="{{ url_for("users.logout") }}">Log out</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a class="btn btn-success" href="{{ url_for("users.login") }}">Log in</a>
                    <a class="btn btn-outline-light ms-1" href="{{ url_for("users.register") }}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>
{% endif %}
<div class="content container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
